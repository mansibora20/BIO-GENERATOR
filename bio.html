<html>
  <head>
    <title>Bio Generator</title>
    <style>
      /* Add some basic styling to the form */
      label, input {
        display: block;
        margin-bottom: 10px;
      }
      input[type="submit"] {
        margin-top: 20px;
      }
  
      body {
      background-color: #ffe3f2;
      color: #333;
      font-family: Arial, sans-serif;
    } 
    </style>
  </head>
  <body>
    <h2>Generated Bio:</h2>
    <p><strong>Name:</strong> {{name}}</p>
    <p><strong>Bio:</strong></p>
    <div>{{bio}}</div>
  </body>
</html>
