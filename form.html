  <head>
    <title>Bio Generator</title>

        /* Add some basic styling to the form */
        label, input {
          display: block;
          margin-bottom: 10px;
        }
        input[type="submit"] {
          margin-top: 20px;
        }
    
        body {
        background-color: #f2f2f2;
        color: #333;

      } 
      </style>
</head>

  <form method="POST">

    <input type="text" id="age" name="age"><br>
    <label for="profession">Profession:</label><br>
